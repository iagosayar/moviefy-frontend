<div class="movie-hero" style="background-image: url(https://image.tmdb.org/t/p/original/{{movie.backdrop_path}});">
    <div class="custom-bg">
        <div class="container pt-5">
            <div class="row">
                <div class="col-3">
                    <img class="img-fluid rounded mb-3 " src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}">
                </div>
                <div class="col-9">
                    <div class="movie-summary">
                        <h2>{{movie.title}} ({{ movie.release_date | date: 'yyyy' }})</h2>

                        <h6><span class="certification"></span>({{ movie.release_date | date: 'dd/MM/yyyy' }}) </h6>

                        <h3>Vista General</h3>
                        <p class="overview">{{movie.overview}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-actors [movieId]='id'></app-actors>
<app-similar-movies [movieId]='id'></app-similar-movies>
