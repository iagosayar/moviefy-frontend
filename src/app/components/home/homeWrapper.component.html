<div class="container mt-4">
    <ul class="nav nav-pills mb-3 d-inline-flex  " id="pills-tab" role="tablist">
        <li class="nav-item h-100" role="presentation">
            <a class="nav-link fw-bold active" id="pills-home-tab" (click)="showStreamTv()" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">En Streaming</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link fw-bold " id="pills-profile-tab" (click)="showCinemaMovies()" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">En cines</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link fw-bold " id="pills-contact-tab" (click)="showTvMovies()" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">En television</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-stream" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="row overflow-auto flex-row flex-nowrap pb-4">
                <div class="col-sm-6 col-md-4 col-lg-2 d-flex align-items-stretch" *ngFor="let element of arrayOf">
                    <div class="card d-flex ">
                        <span>
                        <img src="https://image.tmdb.org/t/p/w500/{{element.poster_path}}" class="card-img-top">
                        </span>
                        <div>

                            <p class=" fw-bold text-center " *ngIf="element.name!=null">{{ element.name }}</p>
                            <p class=" fw-bold text-center " *ngIf="element.title!=null">{{ element.title }}</p>

                            <small class="fw-bold text-muted" *ngIf="element.first_air_date!=null">{{ element.first_air_date }}</small>
                            <small class="fw-bold text-muted " *ngIf="element.release_date !=null">{{ element.release_date }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
