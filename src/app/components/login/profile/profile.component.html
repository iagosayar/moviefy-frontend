<div class="d-flex profile mx-auto " *ngIf="profileJson.picture == null">
    <div class="profileimage rounded-circle">
        <img src="https://via.placeholder.com/150" class="">
    </div>

    <p *ngIf="profileJson.nickname == null" class="mt-3">User_nickname</p>
    <p *ngIf="profileJson.nickname != null" class="mt-3">{{profileJson.nickname}}</p>

</div>

<div class="d-flex profile mx-auto " *ngIf="profileJson.picture != null">
    <div class="profileimage rounded-circle">
        <img src="{{profileJson.picture}}" class="">
    </div>
    <p class="mt-2">
        {{profileJson.nickname}}
    </p>
</div>
